<!DOCTYPE html>
<html lang="en" class="h-100">  <!-- sayfaya bir boyur vermiş olduk, footer her zaman altta olsun diye, bunun için body ye h-100 d-flex flex-column yazdık, bir de footera mt-auto dedik --->

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Awesome Blog</title>
</head>

<body class="h-100 d-flex flex-column">

  <nav class="navbar navbar-expand-md navbar-dark">
    <!--expand yani responsive, md:medium cihaz-->
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <!-- navbar-brand logo için kullanılır-->
        <i class="fa-solid fa-house"></i><!--  i: icon , fa ile başlayanlar font-awesome'dan aldığımız icon linkinden-->
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobile">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- id'si mobile olanlar medium cihaz altına düşünce 3 çizgi butonuna saklanır-->

      <div id="mobile" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <!--me-auto : margin end yani sağ taraftan otomaitk boşluk bırakır-->
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="blogs.html" class="nav-link">Blogs</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
        <form class="d-flex">
          <input type="text" class="form-control me-1" placeholder="Search" />
          <button class="btn btn-warning">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <main>
    <div class="container my-4">
      <h2 class="my-3">Contact Us</h2>
      <div class="row g-2"> <!--g-2 kolonlar arası boşluk-->
        <div class="col-md-6">
          <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1563.120005595234!2d27.129276608178547!3d38.41281789491208!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14bbd8de241d296f%3A0xc01b9f06ba854712!2zTmFtxLFrIEtlbWFsLCAzNTM2MCBLb25hay_EsHptaXI!5e0!3m2!1str!2str!4v1668025393297!5m2!1str!2str" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="col-md-6">
          <div class="card bg-dark">
            <div class="card-body">
              <div class="alert alert-warning">
                Please fill out the form.
              </div>
              <form class="row g-3 text-white">
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" name="email" id="email" class="form-control" >
                </div>
                <div class="col-md-6">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" name="name" id="name" class="form-control" >
                </div>
                <div class="col-md-12">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="text" name="phone" id="phone" class="form-control" >
                </div>
                <div class="col-md-12">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" name="subject" id="subject" class="form-control" >
                </div>
                <div class="col-md-12">
                  <label for="message" class="form-label">Message</label>
                  <textarea name="message" id="message" class="form-control"></textarea>
                </div>
                <div class="col-12">
                  <button class="btn btn-outline-warning" style="width:100%;">Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-5 bg-dark text-white mt-auto">
    <div class="container text-center">
      <span> All Rights Reserved. @2022</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
